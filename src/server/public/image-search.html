<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Search Tool</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #0b1220; 
        color: #e5e7eb; 
      }
      .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 24px; 
      }
      h1 { 
        margin: 0 0 16px; 
        font-size: 24px; 
        color: #93c5fd; 
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: #9ca3af;
        margin-bottom: 32px;
      }
      .search-form {
        background: #0f172a; 
        border: 1px solid #1f2937; 
        border-radius: 12px; 
        padding: 24px; 
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #d1d5db;
      }
      input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #111827;
        color: #e5e7eb;
        font-size: 14px;
        box-sizing: border-box;
      }
      .form-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 16px;
      }
      button {
        padding: 12px 24px;
        border-radius: 8px;
        border: 1px solid #3b82f6;
        background: #1d4ed8;
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      button:hover:not(:disabled) {
        background: #2563eb;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .results-section {
        background: #0f172a;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 24px;
        margin-top: 24px;
      }
      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid #1f2937;
      }
      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }
      .status-processing {
        background: #1e3a8a;
        color: #93c5fd;
      }
      .status-complete {
        background: #166534;
        color: #86efac;
      }
      .status-error {
        background: #991b1b;
        color: #fca5a5;
      }
      .images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
        margin-top: 20px;
      }
      .image-card {
        background: #111827;
        border: 1px solid #374151;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.2s;
      }
      .image-card:hover {
        border-color: #4b5563;
        transform: translateY(-2px);
      }
      .image-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #1f2937;
      }
      .image-info {
        padding: 12px;
      }
      .image-title {
        font-size: 14px;
        font-weight: 500;
        color: #e5e7eb;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .image-url {
        font-size: 12px;
        color: #9ca3af;
        word-break: break-all;
        margin-bottom: 8px;
      }
      .image-actions {
        display: flex;
        gap: 8px;
      }
      .action-btn {
        padding: 6px 12px;
        border: 1px solid #374151;
        background: #1f2937;
        color: #e5e7eb;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px;
        transition: all 0.2s;
      }
      .action-btn:hover {
        background: #374151;
      }
      .action-btn.copied {
        background: #166534;
        border-color: #16a34a;
        color: #86efac;
      }
      .quick-searches {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 24px;
      }
      .quick-search {
        padding: 12px;
        background: #111827;
        border: 1px solid #374151;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }
      .quick-search:hover {
        background: #1f2937;
        border-color: #4b5563;
      }
      .quick-search span {
        font-size: 12px;
        color: #e5e7eb;
      }
      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
        .images-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .quick-searches {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üñºÔ∏è Image Search Tool</h1>
      <p class="subtitle">Find relevant images for your content and projects</p>
      <div style="text-align: center; margin-bottom: 20px;">
        <a href="/" style="color: #93c5fd; text-decoration: none; padding: 8px 16px; border: 1px solid #3b82f6; border-radius: 6px; background: #1d4ed8; margin-right: 12px;">
          üè† Homepage
        </a>
        <a href="/competitive-analysis.html" style="color: #93c5fd; text-decoration: none; padding: 8px 16px; border: 1px solid #3b82f6; border-radius: 6px; background: #1d4ed8; margin-right: 12px;">
          üîç Competitive Analysis
        </a>
        <a href="/content-writer.html" style="color: #93c5fd; text-decoration: none; padding: 8px 16px; border: 1px solid #3b82f6; border-radius: 6px; background: #1d4ed8; margin-right: 12px;">
          ‚úçÔ∏è Content Writer
        </a>
        <a href="/seo-research.html" style="color: #93c5fd; text-decoration: none; padding: 8px 16px; border: 1px solid #3b82f6; border-radius: 6px; background: #1d4ed8;">
          üìä SEO Research
        </a>
      </div>

      <div class="quick-searches">
        <div class="quick-search" onclick="searchQuick('business meeting')">
          <span>üíº Business Meeting</span>
        </div>
        <div class="quick-search" onclick="searchQuick('technology')">
          <span>üíª Technology</span>
        </div>
        <div class="quick-search" onclick="searchQuick('nature landscape')">
          <span>üåÑ Nature</span>
        </div>
        <div class="quick-search" onclick="searchQuick('food')">
          <span>üçï Food</span>
        </div>
        <div class="quick-search" onclick="searchQuick('abstract')">
          <span>üé® Abstract</span>
        </div>
        <div class="quick-search" onclick="searchQuick('people working')">
          <span>üë• People</span>
        </div>
      </div>

      <div class="search-form">
        <div class="form-row">
          <div class="form-group">
            <label for="search-query">Search Query</label>
            <input type="text" id="search-query" placeholder="e.g., 'modern office workspace', 'AI technology', 'nature photography'" />
          </div>
          <div class="form-group">
            <label for="image-count">Number of Images</label>
            <select id="image-count">
              <option value="3">3 images</option>
              <option value="5" selected>5 images</option>
              <option value="10">10 images</option>
              <option value="15">15 images</option>
            </select>
          </div>
        </div>

        <button id="search-btn" onclick="searchImages()">üîç Search Images</button>
      </div>

      <div class="results-section" id="results-section" style="display: none;">
        <div class="results-header">
          <h2>Search Results</h2>
          <div id="status-indicator" class="status-indicator status-processing">
            <span>‚è≥</span>
            <span>Searching...</span>
          </div>
        </div>
        <div id="images-container"></div>
      </div>
    </div>

    <script>
      function searchQuick(query) {
        document.getElementById('search-query').value = query;
        searchImages();
      }

      async function searchImages() {
        const query = document.getElementById('search-query').value.trim();
        const count = parseInt(document.getElementById('image-count').value);

        if (!query) {
          alert('Please enter a search query');
          return;
        }

        const searchBtn = document.getElementById('search-btn');
        const resultsSection = document.getElementById('results-section');
        const statusIndicator = document.getElementById('status-indicator');
        const imagesContainer = document.getElementById('images-container');

        // Reset UI
        searchBtn.disabled = true;
        resultsSection.style.display = 'block';
        statusIndicator.className = 'status-indicator status-processing';
        statusIndicator.innerHTML = '<span>‚è≥</span><span>Searching...</span>';
        imagesContainer.innerHTML = '';

        // Build the search prompt
        const prompt = `Search for ${count} images related to: "${query}". Please provide the image URLs and brief descriptions.`;

        try {
          const response = await fetch('/api/image-search', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              messages: [
                {
                  role: 'user',
                  content: prompt
                }
              ]
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let fullResponse = '';

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n').filter(line => line.trim());

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                try {
                  const data = JSON.parse(line.slice(6));
                  if (data.type === 'token') {
                    fullResponse += data.value;
                    // Update the status with partial results
                    statusIndicator.innerHTML = '<span>‚è≥</span><span>Processing results...</span>';
                  } else if (data.type === 'error') {
                    throw new Error(data.message);
                  }
                } catch (parseError) {
                  console.warn('Failed to parse SSE data:', parseError);
                }
              }
            }
          }

          // Parse and display the results
          displayImageResults(fullResponse, query);
          
          // Update status to complete
          statusIndicator.className = 'status-indicator status-complete';
          statusIndicator.innerHTML = '<span>‚úÖ</span><span>Search Complete</span>';

        } catch (error) {
          console.error('Image search failed:', error);
          statusIndicator.className = 'status-indicator status-error';
          statusIndicator.innerHTML = '<span>‚ùå</span><span>Search Failed</span>';
          imagesContainer.innerHTML = `<p style="color: #fca5a5;">Error: ${error.message}</p>`;
        } finally {
          searchBtn.disabled = false;
        }
      }

      function displayImageResults(response, query) {
        const imagesContainer = document.getElementById('images-container');
        
        // Try to extract actual image URLs from the response
        let actualImages = [];
        
        // Look for URLs in the response text
        const urlRegex = /https?:\/\/[^\s<>"{}|\\^`[\]]+/g;
        const urls = response.match(urlRegex) || [];
        
        // Filter for image URLs (common image extensions)
        const imageUrls = urls.filter(url => {
          const lowerUrl = url.toLowerCase();
          return lowerUrl.match(/\.(jpg|jpeg|png|gif|webp|bmp|svg)(\?|$)/) || 
                 lowerUrl.includes('image') || 
                 lowerUrl.includes('photo') ||
                 lowerUrl.includes('img');
        });

        if (imageUrls.length > 0) {
          // Use actual image URLs found in response
          actualImages = imageUrls.map((url, index) => ({
            url: url,
            title: `${query} - Result ${index + 1}`,
            description: `Search result for ${query}`
          }));
        } else {
          // Fallback to placeholder images if no real URLs found
          const count = parseInt(document.getElementById('image-count').value);
          actualImages = Array.from({ length: count }, (_, i) => ({
            url: `https://via.placeholder.com/400x300?text=${encodeURIComponent(query)}-${i + 1}`,
            title: `${query} - Image ${i + 1}`,
            description: `Search result for ${query}`
          }));
        }

        const imagesGrid = document.createElement('div');
        imagesGrid.className = 'images-grid';

        actualImages.forEach((image, index) => {
          const imageCard = document.createElement('div');
          imageCard.className = 'image-card';
          
          imageCard.innerHTML = `
            <img src="${image.url}" alt="${image.title}" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
            <div class="image-info">
              <div class="image-title">${image.title}</div>
              <div class="image-url">${image.url}</div>
              <div class="image-actions">
                <button class="action-btn" onclick="copyImageUrl('${image.url}')">Copy URL</button>
                <button class="action-btn" onclick="openImageInNewTab('${image.url}')">View</button>
              </div>
            </div>
          `;
          
          imagesGrid.appendChild(imageCard);
        });

        imagesContainer.innerHTML = '';
        imagesContainer.appendChild(imagesGrid);
      }

      function copyImageUrl(url) {
        navigator.clipboard.writeText(url).then(() => {
          // Find the button and update its appearance
          const buttons = document.querySelectorAll('.action-btn');
          buttons.forEach(btn => {
            if (btn.textContent === 'Copy URL' && btn.onclick.toString().includes(url)) {
              btn.textContent = 'Copied!';
              btn.className = 'action-btn copied';
              setTimeout(() => {
                btn.textContent = 'Copy URL';
                btn.className = 'action-btn';
              }, 2000);
            }
          });
        }).catch(err => {
          console.error('Failed to copy URL:', err);
          alert('Failed to copy URL to clipboard');
        });
      }

      function openImageInNewTab(url) {
        window.open(url, '_blank');
      }

      // Allow Enter key to submit
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          searchImages();
        }
      });
    </script>
  </body>
</html>
